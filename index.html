<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Huddle landing page</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <img src="./images/logo.svg" alt="Huddle" />
                    <div class="dark-mode">
                        <label class="dark-mode-title" for="checkbox">Dark Mode</label>
                        <input type="checkbox" class="checkbox" id="checkbox" />
                        <label class="switch" for="checkbox"> </label>
                    </div>
                </div>
            </div>
        </header>
        <div id="main" class="container">
            <div class="content-ilustration">
                <div class="ilustration">
                    <img id="ligth" class="sol" src="./images/illustration.svg" alt="Illustration" />
                    <img id="dark" class="noche" src="./images/illustration-dark.svg" alt="Illustration" />
                </div>
                <div class="content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button class="button">Register</button>
                    <div class="social-media">
                        <a><img src="./images/facebook.svg" alt="Facebook" /></a>
                        <a><img src="./images/twitter.svg" alt="Twitter" /></a>
                        <a><img src="./images/instagram.svg" alt="Instagram" /></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="https://github.com/cjosue15/" target="_blank">Carlos Morales</a>.
                </p>
            </footer>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
