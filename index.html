<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Huddle landing page</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <img src="./images/logo.svg" alt="Huddle" />
            </div>
        </header>
        <div id="main" class="container">
            <div class="content-ilustration">
                <div class="ilustration">
                    <img src="./images/illustration.svg" alt="" />
                </div>
                <div class="content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button class="button">Register</button>
                    <div class="social-media">
                        <a><img src="./images/facebook.svg" alt="Facebook" /></a>
                        <a><img src="./images/twitter.svg" alt="Twitter" /></a>
                        <a><img src="./images/instagram.svg" alt="Instagram" /></a>
                    </div>
                </div>
            </div>
        </div>

</html>
